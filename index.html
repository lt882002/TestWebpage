<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线刷题系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">在线刷题系统</h1>
        
        <!-- 导航标签 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="practice-tab" data-bs-toggle="tab" data-bs-target="#practice" type="button">刷题</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="import-tab" data-bs-toggle="tab" data-bs-target="#import" type="button">导入题库</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="records-tab" data-bs-toggle="tab" data-bs-target="#records" type="button">刷题记录</button>
            </li>
        </ul>
        
        <!-- 内容区域 -->
        <div class="tab-content p-3 border border-top-0 rounded-bottom">
            <!-- 刷题区域 -->
            <div class="tab-pane fade show active" id="practice" role="tabpanel">
                <div id="question-container" class="question-card">
                    <h3 id="question-text">加载题目中...</h3>
                    <div id="options-container" class="mt-3"></div>
                    <button id="submit-answer" class="btn btn-primary mt-3">提交答案</button>
                    <div id="feedback" class="mt-3"></div>
                </div>
                <button id="next-question" class="btn btn-secondary mt-2 hidden">下一题</button>
            </div>
            
            <!-- 导入题库区域 -->
            <div class="tab-pane fade" id="import" role="tabpanel">
                <div class="mb-3">
                    <label for="question-file" class="form-label">上传题库文件 (JSON格式)</label>
                    <input class="form-control" type="file" id="question-file" accept=".json">
                </div>
                <button id="import-questions" class="btn btn-primary">导入题库</button>
                <div id="import-status" class="mt-3"></div>
            </div>
            
            <!-- 刷题记录区域 -->
            <div class="tab-pane fade" id="records" role="tabpanel">
                <table class="table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>题目</th>
                            <th>结果</th>
                        </tr>
                    </thead>
                    <tbody id="records-table">
                        <!-- 记录将在这里动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
